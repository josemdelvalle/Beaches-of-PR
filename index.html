<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVbernJknLACGScAwNIrt3Vd3XoO96lY&callback=initMap"
    async defer></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="mapdemo.css">
  <title>Beach Finder</title>
 
  
</head>
<body>
  <div class="container">
    </div>
  <div class="row">
    <div class="col">
      <div  class="column1">
        <div class="font" >BEACH</div>
        <div class="font" >FINDER</div>
        <!-- <div class="description">These are some of the mos beautiful beaches in Puerto Rico</div> -->
      </div>
    </div>
    <div class="col">
      <div class="column2">

        <h2 class="font">Click the button below to find derections to the beach! </h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="imgs/playasucia.jpg" alt="Playa Sucia" style="width: fit-content;height:401px;">
              <div class="carousel-caption "> 
                <h1>Playa Sucia</h1>
                <button type="button" class="btn btn-info" id="btn1">Find Location <i class="fas fa-umbrella-beach"></i></button>
              </div>
            </div>
      
            <div class="item">
              <img src="imgs/Ocean-Park-Beach.jpg" alt="Oceans Park"style="width: fit-content;height: fit-content;" >
              <div class="carousel-caption "> 
                <h1>Oceans Park</h1>
                <button type="button" class="btn btn-info" id="btn2">Find Location <i class="fas fa-umbrella-beach"></i></button>
              </div>
            </div>
          
            <div class="item">
              <img src="imgs/marchiquita.jpg" alt="Mar Chiquita"style="width: fit-content;height:401px">
              <div class="carousel-caption ">
                <h1>Mar Chiquita</h1>
                 <button type="button" class="btn btn-info" id="btn3">Find Location <i class="fas fa-umbrella-beach"></i></button>
              </div>
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div  id="map"></div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript" src="Playa.js"></script>
</body>
</html>
